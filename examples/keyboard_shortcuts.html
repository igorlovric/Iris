<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

        <link href="../src/iris.css" rel="stylesheet">
        <script src="../src/iris.js"></script>

        <script>
            function showModal() {
                Iris.show({
                    title: `Dialog`,
                    message: `<p>Click save or press <kbd>Ctrl</kbd>+<kbd>S</kbd></p>`,
                    draggable: true,
                    buttons: [
                        {
                            id: 'btnSave',
                            label: 'Save',
                            cssClass: 'btn-primary float-start',
                            action: function(dialogRef, event) {
                                // Your save logic here
                                alert('Save clicked');
                                // Return false to keep dialog open
                                return false;
                            }
                        }, {
                            label: 'Cancel',
                            cssClass: 'btn-secondary',
                            autoClose: true
                        }
                    ],
                    onshown: function(dialogRef) {
                        dialogRef.modalElement.addEventListener('keydown', function(e) {
                            // CTRL + S to save
                            if (e.ctrlKey && e.key === 's') {
                                e.preventDefault();
                                let button=dialogRef.getButton('btnSave');
                                button.click();
                            }
                        });
                    }
                });

            }

        </script>
    </head>

    <body>
        <button class="btn btn-primary" onclick="showModal();">Show modal</button>
    </body>
</html>
