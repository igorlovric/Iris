<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link href="../src/iris.css" rel="stylesheet">
        <script src="../src/iris.js"></script>
<style>
    .btn-default {
        border: 1px solid #ccc !important;
    }
</style>
        <script>
            function showModal(type) {
                Iris.show({
                    title: `Dialog ${type}`,
                    message: `<p>Dialog type: ${type}</p>`,
                    type: type,
                    minimizable: true,
                    buttons: [{
                        label: 'Ok',
                        cssClass: 'btn-primary'
                    }]
                });
            }

        </script>
    </head>

    <body>
        <button class="btn btn-default" onclick="showModal(Iris.TYPE_DEFAULT);">Default</button>
        <button class="btn btn-primary" onclick="showModal(Iris.TYPE_PRIMARY);">Primary</button>
        <button class="btn btn-success" onclick="showModal(Iris.TYPE_SUCCESS);">Success</button>
        <button class="btn btn-info"    onclick="showModal(Iris.TYPE_INFO);">Info</button>
        <button class="btn btn-warning" onclick="showModal(Iris.TYPE_WARNING);">Warning</button>
        <button class="btn btn-danger"  onclick="showModal(Iris.TYPE_DANGER);">Danger</button>
        <button class="btn btn-dark"    onclick="showModal(Iris.TYPE_DARK);">Dark</button>
    </body>
</html>
