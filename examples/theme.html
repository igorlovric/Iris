<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link href="../src/iris.css" rel="stylesheet">
        <link href="../src/themes/flat/iris-flat.css" rel="stylesheet">
        <link href="../src/themes/xp/iris-windows-xp.css" rel="stylesheet">
        <script src="../src/iris.js"></script>

        <script>
            function showModal(theme) {
                Iris.show({
                    title: 'Dialog title',
                    message: '<p>Dialog content</p>',
                    theme: theme,
                    buttons: [{
                        label: 'Ok',
                        cssClass: 'btn-primary',
                    }]
                });
            }

        </script>
    </head>

    <body>
        <button class="btn btn-primary" onclick="showModal('flat');">Flat</button>
        <button class="btn btn-primary" onclick="showModal('xp');">Windows XP</button>
    </body>
</html>
