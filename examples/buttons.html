<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

        <link href="../src/iris.css" rel="stylesheet">
        <script src="../src/iris.js"></script>

        <script>
            function showModal() {
                Iris.show({
                    title: `Dialog`,
                    message: `<p>This is dialog</p>`,
                    draggable: true,
                    buttons: [
                        {
                            label: 'Delete',
                            icon: "fa fa-trash",
                            cssClass: 'btn-danger me-auto',
                            disabled: false,
                            action: function(dialogRef) {
                                if (confirm('Really delete?')) {
                                    // Delete logic
                                    dialogRef.close();
                                }
                                return false; // Prevent auto-close
                            }
                        },{
                            label: 'Save',
                            cssClass: 'btn-primary float-start',
                            action: function(dialogRef, event) {
                                // Your save logic here
                                console.log('Save clicked');
                                // Return false to keep dialog open
                                return false;
                            }
                        }, {
                            label: 'Cancel',
                            cssClass: 'btn-secondary',
                            autoClose: true
                        }
                    ]
                });

            }

        </script>
    </head>

    <body>
        <button class="btn btn-primary" onclick="showModal();">Show modal</button>
    </body>
</html>
