<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link href="../src/iris.css" rel="stylesheet">
        <script src="../src/iris.js"></script>

        <script>
            function execShowModal (x) {
                var sizes = [Iris.SIZE_LARGE, Iris.SIZE_NORMAL, Iris.SIZE_SMALL];
                Iris.show({
                    title: `Dialog #${x}`,
                    message: `<p>This is dialog #${x}</p>`,
                    draggable: true,
                    size: sizes[x-1],
                    buttons: [{
                        label: 'Ok',
                        cssClass: 'btn-primary',
                        action: function (dialogRef) {
                            dialogRef.close();
                        }
                    }]
                });
            }
            function showModal() {
                var x=1;
                execShowModal(x);
                var timer=setInterval(function () {
                    x++;
                    execShowModal(x);
                    if (x==3) { clearInterval(timer); }
                }, 1000);

            }

        </script>
    </head>

    <body>
        <p>Click button to open 3 dialogs. One dialog each second.</p>
        <button class="btn btn-primary" onclick="showModal();">Show modal</button>
    </body>
</html>
